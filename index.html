<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>random user tracker</title>
</head>

<body>
    <div id="app">
        <img :class="gender" :src="picture" v-bind:alt="firstName">
        <h1>{{firstName}} {{lastName}}</h1>
        <h3>{{gender}}</h3>
        <h3>email: {{email}}</h3>
        <button v-on:click = "getUser()" :class="gender" :class="showButton"><span>Get random user</span></button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="index.js"></script>
</body>

</html>
